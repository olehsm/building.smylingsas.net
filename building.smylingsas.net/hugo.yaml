baseURL: http://localhost:1313/
languageCode: nb #ISO 639-1 Language Codes
title: LOCAL building.smylingsas.net
author: Ole Halvor Smylingsås
enableRobotsTXT: true
module:
   hugoVersion:
      extended: true
      min: "0.112.0"
markup:
   markup.highlight:
      anchorLineNos: false
      codeFences: true
      guessSyntax: false
      hl_Lines: ""
      hl_inline: false
      lineAnchors: ""
      lineNoStart: 1
      lineNos: false
      lineNumbersInTable: true
      noClasses: true
      noHl: false
      style: "xcode"
      tabWidth: 4
canonifyURLs: false
uglyURLs: false
enableGitInfo: true
menu:
   main:
    - name: "Home"
      url: "/"
      weight: 1
      identifier: "home"
      params:
        icon: "home"

    - name: "Bookmarks"
      url: "/bookmarks"
      weight: 3
      identifier: "bookmarks"
      params:
        icon: "bookmarks"

    - name: "Projects"
      url: "/projects"
      weight: 4
      identifier: "projects"
      params:
        icon: "projects"

    - name: "Blog"
      url: "/blog"
      weight: 2
      identifier: "blog"
      params:
        icon: "blog"
   header:
      - name: "Network"
        url: "#network"
        weight: 30
        params:
         icon: "network"
      - name: "Battery"
        url: "#battery"
        weight: 40 
        params:
         icon: "battery"
      - name: "lightmode"
        url: "#lightmode"
        weight: 10
        params:
         icon: "sun"
      - name: "darkmode"
        url: "#darkmode"
        weight: 20
        params:
