<nav class="site-nav" aria-label="Main navigation">
    <ul class="site-nav-list">
        {{ $current := "/" }}
        {{ with $.Page }}
            {{ $p := .RelPermalink }}
            {{ if $p }}{{ $current = $p }}{{ end }}
        {{ end }}

        {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}" class="site-nav-item{{ if or (eq .URL $current) (and (ne .URL "/") (ne .URL "") (strings.HasPrefix $current .URL)) }} is-active{{ end }}" title="{{ .Name }}" aria-label="{{ .Name }}"{{ if or (eq .URL $current) (and (ne .URL "/") (ne .URL "") (strings.HasPrefix $current .URL)) }} aria-current="page"{{ end }}>
                {{ with .Params.icon }}
                    {{ partial (printf "icons/%s.svg.html" .) . }}
                {{ end }}
                <span class="visually-hidden">{{ .Name }}</span>
            </a>
      </li>
        {{ end }}
    </ul>
</nav>
